    <script>
        const btnSubmit = document.querySelector('input[type="submit"]')
      
        let url;
      const post = async (e) => {
            e.preventDefault()
            let f =new FormData(document.getElementById('test'))
         
            const formProps = Object.fromEntries(f);
          let r = JSON.stringify(formProps)
            const rawResponse = await fetch(' https://kindly-amazed-collie.ngrok-free.app/api/pay', {
                method: 'POST',
                headers: {
                'Content-Type': 'application/json'
                },
                body: r
            });
            const h = await rawResponse.json()
            url = h.redirectUrl
            window.location.assign(h.redirectUrl)
           
        };

        const getStatus =async ()=>{
            const s = await fetch(' https://kindly-amazed-collie.ngrok-free.app/api/status', {
                method: 'GET',
                headers: {
                'Content-Type': 'application/json'
                }
            });
        const status = await s.json()
        return status.status
        }
     
        let t
        getStatus().then((data)=>{
            if(data==="SUCCESSFUL"){
                let formEl = document.getElementById('test')
                let newNode = document.createElement('div')
                let newText = document.createElement('h3');
                newText.innerHTML = 'Payment Succesful'
                newNode.append(newText)
                formEl.appendChild(newNode)
                btnSubmit.ariaDisabled = 'true'
                btnSubmit.setAttribute("disabled","true")
               t=setTimeout(()=> window.location.replace(' https://kindly-amazed-collie.ngrok-free.app'),1500)
            }
        })

        
    </script>
